<!DOCTYPE html>

</head>

<body>

    <div class="section">
        <div class="container">

                <div class="col-lg-6 col-lg-offset-3">

                </div>
            </div>

                    <div class="video">
                        <iframe width="515" height="290" class="asdf" src="https://www.youtube.com/embed/rNd9symkiIk?si=UsQpEbYA-Uhsd6uO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                        <form action="#">

                    </div>
                </div>

            </div>

        </div>


    </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box col-md-6">
                            <img src="img/1.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box col-md-6">

                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box col-md-6">

                    </div>
                    <div class="col-lg-3">

                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
        </div>


    </div>
